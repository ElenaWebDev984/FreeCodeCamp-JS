<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="container">
    <h1>Roman Numeral Converter</h1>
    <div class="input-group">
        <input type="text" id="number" placeholder="Enter a number...">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="output">Your result will appear here</div>
    <div class="instructions">
        <p><strong>How to use:</strong> Enter a number between 1 and 3999 and click "Convert" to see its Roman numeral equivalent.</p>
        <p><strong>Note:</strong> Roman numerals don't represent zero or negative numbers.</p>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
